<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          <h1>Welcome to Codehelp</h1>
          <h2>Contact Us Form</h2>
          <form>
                  <label for="name">Name</label>
                  <input type="text" placeholder="Enter your name" id="name" name="name">
                  <br>
                  <label for="email">Email</label>
                  <input type="email" placeholder="Enter your email" id="email" name="email">
                  <br>
                  <label for="contact">Contact</label>
                  <input type="number" id="contact" name="contact">
                  <br>
                  <label for="gender">Gender</label>
                  <select  id="gender">
                       <option value="male">male</option>
                       <option value="female">female</option>
                       <option value="others">others</option>
                  </select>
                  <br>
                  <label for="birthday">Date of Birth</label>
                  <input type="date" id="birthday" name="dob">
                  <br>
                  <label for="rating">Rating</label>
                 
                  <input type="radio" id="1" name="option" value="1">
                  <label for="1" id="1">1</label>
                 
                  <input type="radio" id="2" name="option" value="2">
                  <label for="2">2</label>
                 
                  <input type="radio" id="3" name="option" value="3">
                  <label for="1">3</label>
                  <br>
                  <label for="text">Enter Your Message</label value="4">
                  <br>
                  <textarea  name="text" id="text" rows="5" cols="50" placeholder="write your message"></textarea>
                  <br>
                  <input type="submit" value="submit">
                  <!-- <input type="reset"> -->
                  <!-- either button tag or input tag -->
                  <button type="reset"value="reset" >Reset</button>
                  <br>
                  <footer>
                            <a href="https://www.youtube.com" target="_blank">
                                        <img src="https://th.bing.com/th/id/OIP.hR6TQma4SWfP-yfQmT5oqgAAAA?rs=1&pid=ImgDetMain" alt="youtube" width="50" height="40">
                            </a>
                            <a href="https://www.instagram.com" target="_blank">
                                        <img src="https://s3-eu-central-1.amazonaws.com/centaur-wp/creativereview/prod/content/uploads/2016/05/Instagram_Logo.jpg" alt="instagram" width="60" height="40">
                            </a>
                            <a href="https://logos-world.net/wp-content/uploads/2021/03/Telegram-Logo.png" target="_blank">
                                        <img src="telegram.jpeg" alt="telegram" width="50" height="40">
                            </a>
                  </footer>
          </form>
</body>
</html>

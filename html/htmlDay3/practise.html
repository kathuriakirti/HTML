       <table>
                <colgroup>
                     <col span="1" style="background-color:rgb(255, 0, 247)">

                </colgroup>          
                <tr>
                      <td rowspan="2">State of Health</td>

                      <td>Minimum</td>

                </tr>
                <tr>
                       <td>Pre-Diabetes</td>
                       <td>101</td>
                       <td>126</td>
                       <td>140-200</td>
                       <td>hide</td>
                </tr>
                <tr>
                       <td>Diabetes</td>
                       <td>More than 126</td>
